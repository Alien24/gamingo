<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kółko i krzyżyk</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            background: linear-gradient(120deg, #2b6cb0, #805ad5);
            color: white;
            font-family: "Segoe UI", sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #16213e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .cell:hover {
            background-color: #0f3460;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #e94560;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff5c7a;
        }

        #message {
            margin-top: 15px;
            font-size: 1.3rem;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <h1>Kółko i krzyżyk</h1>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Nowa gra</button>
    <div id="message"></div>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');

        let cells = Array(9).fill(null);
        let player = "X";

        function renderBoard() {
            board.innerHTML = '';
            cells.forEach((cell, i) => {
                const div = document.createElement('div');
                div.classList.add('cell');
                div.textContent = cell || '';
                div.onclick = () => handleClick(i);
                board.appendChild(div);
            });
        }

        function handleClick(i) {
            if (cells[i] || checkWinner()) return;
            cells[i] = player;
            renderBoard();

            if (!checkWinner()) {
                aiMove();
            }
        }

        function aiMove() {
            const empty = cells.map((v, i) => v ? null : i).filter(v => v !== null);
            if (empty.length === 0) return;
            const move = empty[Math.floor(Math.random() * empty.length)];
            cells[move] = "O";
            renderBoard();
            checkWinner();
        }

        function checkWinner() {
            const wins = [
                [0,1,2],[3,4,5],[6,7,8],
                [0,3,6],[1,4,7],[2,5,8],
                [0,4,8],[2,4,6]
            ];
            for (let [a,b,c] of wins) {
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    message.textContent = `${cells[a]} wygrywa!`;
                    message.style.color = "#ffffff";
                    return true;
                }
            }
            if (!cells.includes(null)) {
                message.textContent = "Remis!";
                message.style.color = "#ffff66";
                return true;
            }
            message.textContent = '';
            return false;
        }

        function resetGame() {
            cells = Array(9).fill(null);
            renderBoard();
            message.textContent = '';
        }

        renderBoard();
    </script>
</body>
</html>
